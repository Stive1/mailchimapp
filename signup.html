<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <img src="/image/sign1.jpg" alt="image">
            <h3>Sign Up to my Newsletter!</h3>
            <form class="form1" action="/" method="post">
                <input class="Fname" type="text" placeholder="First Name" name="Fname"><br>
                <input class="Lname" type="text" placeholder="Last Name" name="Lname"><br>
                <input class="email" type="email" placeholder="email" name="email"><br>
                <button>Sign Me Up!</button>
                <p>&copy; Stive's Dev</p>
            </form>
        </div>
    </div>
</body>
</html>
